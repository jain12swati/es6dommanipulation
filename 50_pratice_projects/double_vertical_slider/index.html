<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Blue Sky</h1>
                <p>with its mountains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying Eagle</h1>
                <p>In the Sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url('https://images.pexels.com/photos/3213357/pexels-photo-3213357.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
            </div>

            <div
                style="background-image: url('https://hbu.h-cdn.co/assets/16/15/4000x2000/chateau-de-chambord.jpg')">
            </div>
            <div style="background-image: url('https://images.ctfassets.net/hrltx12pl8hq/opwLDSZEpXJmgraogSUbz/4b6ef29df7ad8b9379b560e3c660a06b/shutterstock_731369419-min.jpg?fit=fill&w=600&h=400')">
            </div>
            <div
                style="background-image: url('https://images.pexels.com/photos/992734/pexels-photo-992734.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
