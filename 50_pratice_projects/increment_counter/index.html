<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Increment Counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-twitter fa-4x"></i>
        <div class="counter" data-target="12000">12000</div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-4x"></i>
        <div class="counter" data-target="5000">5000</div>
        <span>Youtube Subscribers</span>
    </div>

    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-4x"></i>
        <div class="counter" data-target="12000">1200</div>
        <span>Facebook Fans</span>
    </div>
   
   
    <script src="script.js"></script>
</body>
</html>
